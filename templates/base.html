{% load static %}
<html>

<head>
  <title>WhileTrueDoEnd Blog</title>

  <meta charset="utf-8">
  <!--    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">-->
  <!--    <link href="{% static 'css/base.css' %}" rel="stylesheet">-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/base.css">
</head>

<body>
  <!--    <header>-->
  <!--&lt;!&ndash;      <h1><a href="{% url 'home' %}">Django blog</a></h1>&ndash;&gt;-->
  <!--      -->
  <!--    </header>-->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="block" id="header-label">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              Blog | WhileTrueDoEnd
            </a>
          </div>
        </div>
        <div class="col-9 row justify-content-end">
          {% if user.is_authenticated %}
          <div class="align-items-center mr-2 text-white text-decoration-none">{{ user.get_username }}
          </div>

          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'images/avatar.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser" style="">
            <li><a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}">Выйти</a></li>
          </ul>
          {% else %}
          <div class="block">
            <a href="{% url 'login'%}?next={{request.path}}">
              <button type="button" class="btn btn-outline-light me-2">Войти</button>
            </a>
            <a href="{% url 'registration' %}">
              <button type=" button" class="btn btn-warning">Регистрация</button>
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  <div>
    {% block content %}
    {% endblock content %}
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
