{% extends "registration/base_login.html" %}

{% block login %}

<form class="pt-5" action="" method="post">
    {% csrf_token %}
    <h3 class="h3 mb-4 mt-4 fw-normal">Введите адрес своей почты</h1>
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="example@site.com">
        {% if form.email.errors %}
        <p class="text-danger">{{ form.email.errors }}</p>
        {% endif %}
        <div class="mt-4">
            <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
        </div>

</form>

{% endblock %}
