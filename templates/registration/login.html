{% extends "registration/base_login.html" %}

{% block login %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <h1 class="h3 mb-4 mt-4 fw-normal">Вход на сайт</h1>

  <div class="form-floating">
    <label>Логин</label>
    <input type="login" class="form-control" id="floatingInput" name="username" placeholder="Ваш логин">
  </div>
  <div class="form-floating mt-2">
    <label>Пароль</label>
    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Ваш пароль">
  </div>
  {% if form.errors %}
  <p class="text-danger">Неверное имя пользователя или пароль. Попробуйте еще раз.</p>
  {% endif %}
  <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти</button>
  <p class="mt-3"><a href="{% url 'password_reset' %}">Забыл пароль</a></p>
</form>

{% endblock %}
